<body>
    <script type="text/javascript" language="javascript">
        $(window).ready(function () {
            $(".code").formatCode();

            $("#rightClickMe").contextMenu({
                offset: "10",
                title: "Submenú",
                showOnEmpty: true,
                datasource: [{ id: 45, value: "Menu1" },
                             { id: 50, value: "Menu2"}],
                onItemSelected: function (elem, index, id) {
                    alert(index);
                    alert(id);
                }, 
                showOn:'leftclick',
                showModal:true
            });
        })
    </script>
<fieldset>
    <legend>ContextMenu w/ JSON</legend>
    <div style="vertical-align:middle;">
        Click Derecho > <div id="rightClickMe" style="width:20px;height:20px; border:1px solid #888888; background-color:#f1f1f1;display:inline-block"></div>
    </div>
    <br/>
    <textarea class="code">

</fieldset>
